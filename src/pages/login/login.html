<ion-header>
  <header [hideBackButton]="true"></header>
</ion-header>
<ion-content>
  <form #f="ngForm" (submit)="onLogin(f)">
    <ion-grid>
      <ion-row>
        <ion-col col-lg-6 class="mx-auto">
          <ion-item no-padding>
            <ion-label floating>Kullanıcı Adı</ion-label>
            <ion-input [ngModel] required name="username" type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-lg-6 class="mx-auto">
          <ion-item no-padding>
            <ion-label floating>Parola</ion-label>
            <ion-input [ngModel] required name="password" type="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-lg-6 class="mx-auto">
          <ion-row>
            <ion-col no-padding padding-right>
              <button
                ion-button
                block
                type="submit"
                [disabled]="!f.valid"
              >Giriş Yap</button>
            </ion-col>
            <ion-col no-padding>
              <button ion-button
                      block
                      type="button"
                      (click)="onSubmitPage()">Üye ol</button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
